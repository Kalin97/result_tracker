<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Players
            <small>Top 10</small>
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
		<table class="table table-hover">
		  <thead class="thead-inverse">
		    <tr>
		      <th>#</th>
		      <th>Name</th>
		      <th>Email</th>
		      <th>Score</th>
		      <th>Profile</th>
		    </tr>
		  </thead>
		  <tbody>
		  	<tr ng-repeat="player in players | orderBy:'-score'">
				<th>{{ $index + 1 }}</th>
				<td>{{ player.name  }}</td>
				<td>{{ player.email }}</td>
				<td>{{ player.score }}</td>
				<td><a href='#/users/{{ player.email }}'>Show</a></td>
		  	</tr>
		  </tbody>
		</table>
    </div>
</div>
