<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Login
            <small>Administrators</small>
        </h1>
    </div>
</div>

<div id="loginPanel">
	<div class="row" ng-show="alertBoxShow">
		<div class="col-md-5 col-md-offset-3">
			<div class='alert alert-{{ alertBoxType }}' role='alert'>
				{{ alertBoxMessage }}
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-5 col-md-offset-3">
			<form class="form-signin">
				<h3 class="form-signin-heading">Please sign in</h3>
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="user.email" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password" required>
				<div class="checkbox">
					<label>
					  <input type="checkbox" value="remember-me"> Remember me
					</label>
				</div>
				<button type="button" class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(user)">
					Sign in
				</button>
				<button type="button" class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginWithFacebook()">
					Facebook Sign in
				</button>
			</form>
		</div>
	</div>
</div>
