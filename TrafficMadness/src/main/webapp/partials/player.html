<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">
			{{ player.name }}
			<small>Profile</small>
		</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-3">
		<h3>Player Details</h3>
	</div>
</div>
<div class="row">
	<div class="col-md-3">
		<b>Email</b>
	</div>
	<div class="col-md-3">
		{{ player.email }}
	</div>
</div>
<div class="row voffset2">
	<div class="col-md-3">
		<b>Score</b>
	</div>
	<div class="col-md-3">
		{{ player.score }}
	</div>
</div>
<div class="row voffset2">
	<div class="col-md-3">
		<b>Items:</b>
	</div>
</div>
<div class="row voffset2">
	<div class="col-lg-6">
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Type</th>
					<th>Level</th>
				</tr>
			</thead>
			<tbody>
			  <tr ng-repeat="item in player.items">
			    <td>{{ item.type }}</td>
			    <td>{{ item.level }}</td>
			  </tr>
			</tbody>
		</table>
	</div>
</div>
